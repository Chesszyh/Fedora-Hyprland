# Commands and Apps to be executed at launch

$scriptsDir = $HOME/.config/hypr/scripts
$UserScripts = $HOME/.config/hypr/UserScripts

$wallDIR=$HOME/Pictures/wallpapers
$lock = $scriptsDir/LockScreen.sh
$SwwwRandom = $UserScripts/WallpaperAutoChange.sh
$livewallpaper=""

# wallpaper stuff 
exec-once = swww-daemon --format xrgb
# Ensure a wallpaper is applied immediately so the session doesn't sit on a black screen
exec-once = bash -lc 'wall="$HOME/.config/hypr/wallpaper_effects/.wallpaper_current"; [ -f "$wall" ] && swww img "$wall" --transition-type none --transition-duration 0'
# Startup timing markers (writes to ~/.local/state/hypr/startup.log)
exec-once = bash -lc 'mkdir -p "$HOME/.local/state/hypr"; echo "$(date +%T.%3N) exec-once start" >> "$HOME/.local/state/hypr/startup.log"'
#exec-once = mpvpaper '*' -o "load-scripts=no no-audio --loop" $livewallpaper

# wallpaper random
#exec-once = $SwwwRandom $wallDIR # random wallpaper switcher every 30 minutes

# Startup
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = systemctl --user import-environment WAYLAND_DISPLAY XDG_CURRENT_DESKTOP

# Polkit (Polkit Gnome / KDE)
exec-once = bash -lc '$scriptsDir/Polkit.sh &'

# starup apps
exec-once = bash -lc 'nm-applet --indicator &'
exec-once = bash -lc 'swaync &'
#exec-once = ags
exec-once = bash -lc 'blueman-applet &'
#exec-once = rog-control-center
exec-once = bash -lc 'waybar &'
exec-once = bash -lc 'qs &'

#clipboard manager
exec-once = bash -lc 'wl-paste --type text --watch cliphist store &'
exec-once = bash -lc 'wl-paste --type image --watch cliphist store &'

# Rainbow borders
exec-once = bash -lc '$UserScripts/RainbowBorders.sh &'

# Snipaste
# exec-once = env QT_QPA_PLATFORM=xcb /home/chesszyh/Applications/Snipaste.AppImage

# Starting hypridle to start hyprlock
exec-once = bash -lc 'hypridle &'

# Session management - restore last session and monitor Hyprland exit
exec-once = bash -lc '$scriptsDir/SessionRestore.sh delayed 1 &'
exec-once = bash -lc '$scriptsDir/HyprlandExitMonitor.sh &'
exec-once = bash -lc '$scriptsDir/SessionSignalHandler.sh &'
# Optional: periodic session backup every 60 minutes
# exec-once = $scriptsDir/PeriodicSessionSaver.sh

# Mark end of exec-once queue for debugging
exec-once = bash -lc 'echo "$(date +%T.%3N) exec-once end" >> "$HOME/.local/state/hypr/startup.log"'

